<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css"><link rel="stylesheet" href="css/L.Control.Locate.min.css">
        <link rel="stylesheet" href="css/qgis2web.css"><link rel="stylesheet" href="css/fontawesome-all.min.css">
        <link rel="stylesheet" href="css/leaflet-control-geocoder.Geocoder.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script><script src="js/L.Control.Locate.min.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="js/leaflet-control-geocoder.Geocoder.js"></script>
        <script src="data/Comunas_1.js"></script>
        <script src="data/Centrosdeserviciosdetransito_2.js"></script>
        <script src="data/Cam_fotodeteccion_3.js"></script>
        <script>
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        }).fitBounds([[3.3278000866398125,-76.63005046772459],[3.511482508289827,-76.39394402078103]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        L.control.locate({locateOptions: {maxZoom: 19}}).addTo(map);
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        map.createPane('pane_OpenStreetMap_0');
        map.getPane('pane_OpenStreetMap_0').style.zIndex = 400;
        var layer_OpenStreetMap_0 = L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            pane: 'pane_OpenStreetMap_0',
            opacity: 1.0,
            attribution: '',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 19
        });
        layer_OpenStreetMap_0;
        map.addLayer(layer_OpenStreetMap_0);
        function pop_Comunas_1(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">comuna</th>\
                        <td>' + (feature.properties['comuna'] !== null ? autolinker.link(feature.properties['comuna'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">nombre</th>\
                        <td>' + (feature.properties['nombre'] !== null ? autolinker.link(feature.properties['nombre'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">shape_leng</th>\
                        <td>' + (feature.properties['shape_leng'] !== null ? autolinker.link(feature.properties['shape_leng'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">shape_area</th>\
                        <td>' + (feature.properties['shape_area'] !== null ? autolinker.link(feature.properties['shape_area'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_Comunas_1_0() {
            return {
                pane: 'pane_Comunas_1',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(190,207,80,1.0)',
                interactive: true,
            }
        }
        map.createPane('pane_Comunas_1');
        map.getPane('pane_Comunas_1').style.zIndex = 401;
        map.getPane('pane_Comunas_1').style['mix-blend-mode'] = 'normal';
        var layer_Comunas_1 = new L.geoJson(json_Comunas_1, {
            attribution: '',
            interactive: true,
            dataVar: 'json_Comunas_1',
            layerName: 'layer_Comunas_1',
            pane: 'pane_Comunas_1',
            onEachFeature: pop_Comunas_1,
            style: style_Comunas_1_0,
        });
        bounds_group.addLayer(layer_Comunas_1);
        map.addLayer(layer_Comunas_1);
        function pop_Centrosdeserviciosdetransito_2(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">id_cst</th>\
                        <td>' + (feature.properties['id_cst'] !== null ? autolinker.link(feature.properties['id_cst'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">nombre_cst</th>\
                        <td>' + (feature.properties['nombre_cst'] !== null ? autolinker.link(feature.properties['nombre_cst'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">dir_cst</th>\
                        <td>' + (feature.properties['dir_cst'] !== null ? autolinker.link(feature.properties['dir_cst'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_Centrosdeserviciosdetransito_2_0() {
            return {
                pane: 'pane_Centrosdeserviciosdetransito_2',
                radius: 4.0,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(125,139,143,1.0)',
                interactive: true,
            }
        }
        map.createPane('pane_Centrosdeserviciosdetransito_2');
        map.getPane('pane_Centrosdeserviciosdetransito_2').style.zIndex = 402;
        map.getPane('pane_Centrosdeserviciosdetransito_2').style['mix-blend-mode'] = 'normal';
        var layer_Centrosdeserviciosdetransito_2 = new L.geoJson(json_Centrosdeserviciosdetransito_2, {
            attribution: '',
            interactive: true,
            dataVar: 'json_Centrosdeserviciosdetransito_2',
            layerName: 'layer_Centrosdeserviciosdetransito_2',
            pane: 'pane_Centrosdeserviciosdetransito_2',
            onEachFeature: pop_Centrosdeserviciosdetransito_2,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.circleMarker(latlng, style_Centrosdeserviciosdetransito_2_0(feature));
            },
        });
        bounds_group.addLayer(layer_Centrosdeserviciosdetransito_2);
  
        function pop_Cam_fotodeteccion_3(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">idcam</th>\
                        <td>' + (feature.properties['idcam'] !== null ? autolinker.link(feature.properties['idcam'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">tipcam</th>\
                        <td>' + (feature.properties['tipcam'] !== null ? autolinker.link(feature.properties['tipcam'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">dircam</th>\
                        <td>' + (feature.properties['dircam'] !== null ? autolinker.link(feature.properties['dircam'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_Cam_fotodeteccion_3_0() {
            return {
                pane: 'pane_Cam_fotodeteccion_3',
                radius: 4.0,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(190,178,151,1.0)',
                interactive: true,
            }
        }
        map.createPane('pane_Cam_fotodeteccion_3');
        map.getPane('pane_Cam_fotodeteccion_3').style.zIndex = 403;
        map.getPane('pane_Cam_fotodeteccion_3').style['mix-blend-mode'] = 'normal';
        var layer_Cam_fotodeteccion_3 = new L.geoJson(json_Cam_fotodeteccion_3, {
            attribution: '',
            interactive: true,
            dataVar: 'json_Cam_fotodeteccion_3',
            layerName: 'layer_Cam_fotodeteccion_3',
            pane: 'pane_Cam_fotodeteccion_3',
            onEachFeature: pop_Cam_fotodeteccion_3,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.circleMarker(latlng, style_Cam_fotodeteccion_3_0(feature));
            },
        });
        bounds_group.addLayer(layer_Cam_fotodeteccion_3);
        map.addLayer(layer_Cam_fotodeteccion_3);
        var osmGeocoder = new L.Control.Geocoder({
            collapsed: true,
            position: 'topleft',
            text: 'Search',
            title: 'Testing'
        }).addTo(map);
        document.getElementsByClassName('leaflet-control-geocoder-icon')[0]
        .className += ' fa fa-search';
        document.getElementsByClassName('leaflet-control-geocoder-icon')[0]
        .title += 'Search for a place';
        var baseMaps = {};
        L.control.layers(baseMaps,{'<img src="legend/Cam_fotodeteccion_3.png" /> Cam_fotodeteccion': layer_Cam_fotodeteccion_3,'<img src="legend/Centrosdeserviciosdetransito_2.png" /> Centros de servicios de transito': layer_Centrosdeserviciosdetransito_2,'<img src="legend/Comunas_1.png" /> Comunas': layer_Comunas_1,"OpenStreetMap": layer_OpenStreetMap_0,}).addTo(map);
        setBounds();
        </script>
    </body>
</html>
